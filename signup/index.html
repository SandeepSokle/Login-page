<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup Sokle's Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="img" src="/socialMediaIcons/signup.jpg" />
      <div class="signupBox">
        <div class="text" class="text">Sign Up</div>
        <input type="text" class="name" placeholder="Name" />
        <input type="email" class="mail" placeholder="Enter Email" />
        <input
          type="number"
          class="contect"
          max="10"
          placeholder="Contect Number"
        />
        <textarea
          class="address"
          cols="30"
          rows="5"
          placeholder="Address"
        ></textarea>
          <input type="password" class="password" placeholder="Enter Password" />
          <input type="password" class="confirmPassword" placeholder="Confirm Password" />
          
        <div class="checkBox">
          <input type="checkbox" class="check" value = "off"/>
          <p>Accept the term and policies</p>
        </div>
        <button type="submit" class="nextBtn">Next</button>
        <div class="space"></div>
      </div>

      <div class="welcome">
          <div class="welcomeTitle">Welcome</div>
          <div class="des">It helps to teach students through online classes.</div>
          <div class="desk">Enjoy My Project</div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
