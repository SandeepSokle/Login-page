<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>openBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="socialMedia">
      <a href="https://primeprogrammingworld.blogspot.com/">
        <img
          src="/socialMediaIcons/blogger.png"
          alt="Blogger"
          class="img blogger"
      /></a>
      <a href="https://www.linkedin.com/"
        ><img
          src="/socialMediaIcons/linkedIn.png"
          alt="linkedin"
          class="img linkedin"
      /></a>
      <a href="https://www.facebook.com/"
        ><img
          src="/socialMediaIcons/facebook.png"
          alt="facebook"
          class="img facebook"
      /></a>
      <a href="https://twitter.com/"
        ><img
          src="/socialMediaIcons/twitter.png"
          alt="twitter"
          class="img twitter"
        />
      </a>
      <a href="https://github.com/">
        <img src="/socialMediaIcons/github.png" alt="github" class="img github"
      /></a>
      <a href="https://mail.google.com">
        <img src="/socialMediaIcons/gmail.png" alt="gmail" class="img gmail"
      /></a>
      <a href="https://www.quora.com"
        ><img src="/socialMediaIcons/quora.png" alt="quora" class="img quora"
      /></a>
    </div>
    <div class="loginContainer">
      <div class="header">
        OpenBoard
        <img src="/socialMediaIcons/openboard.png" class="icon" />
      </div>
      <div class="loginWelcome">
        <span class="welcomeHeader">Welcome Back</span><br />
        <span class="welcomeDes">
          OpenBoard is intended for use primarily in schools and can be used
          with interactive whiteboards or in a dual-screen setup with a
          touchscreen and secondary display.</span
        >
      </div>
      <div class="signin">
        <input class="userName" type="text" placeholder="Email or Phone" />
        <input
          class="pass"
          type="password"
          min="8"
          max="20"
          placeholder="Pasword "
        />
        <button type="submit" class="submitBtn">Sign In</button>
      </div>
      <div class="signup">
        <span class="forget">Forgot password?</span>
        <div class="new">
          <span>New to openBoard?</span>
          <p class="joinNow">Join now</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="forgetScript.js"></script>
    <script src="signUpScript.js"></script>
  </body>
</html>
